<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logo of ever green company</title>
</head>

<body>
<svg width="500px" height="500px" viewBox="50 50 300 200" >

    <circle cx="200" cy="115" r="100" stroke-width="3" stroke="blue"
            fill="#191970" opacity="0.9"
    />

    <polyline  points="150,80 200,120   150,80 126,115   126,115 180,160"
               stroke-width="6" stroke-linecap="round"
               stroke-linejoin="round" stroke="#CC0000" fill="none"
    /> <!-- красная верхняя,боковая,нижняя линии  -->

    <polyline  points="180,135 180,170  "
               stroke-width="6" stroke-linecap="round"
               stroke-linejoin="round" stroke="#CC0000" fill="none"
    />  <!--зеленая верхняя,боковая,нижняя линии -->

    <line x1="137" y1="96" x2="165" y2="118"
          style="stroke:#CC0000; stroke-width: 6;"
    />    <!-- боковая красная линия -->

    <line x1="180" y1="135" x2="180" y2="180"
          style="stroke:#CC0000; stroke-width: 6;"
    />    <!-- прямая красная линия -->

    <circle cx="172" cy="124" r="4"
            style="fill:#CC0000"
    />

    <polyline  points="250,80 200,120    250,80 274,115    274,115 220,160"
               stroke-width="6" stroke-linecap="round"
               stroke-linejoin="round" stroke="#008000" fill="none"
    /> <!-- зеленая верхняя,боковая,нижняя линии -->

     <polyline  points="220,135 220,170  "
               stroke-width="6" stroke-linecap="round"
               stroke-linejoin="round" stroke="#008000" fill="none"
    />  <!--зеленая верхняя,боковая,нижняя линии -->

    <line x1="220" y1="135" x2="242" y2="116"
          style="stroke:#008000; stroke-width: 6;"
    />    <!-- боковая зеленая линия -->

    <line x1="220" y1="135" x2="220" y2="180"
          style="stroke:#008000; stroke-width: 6;"
    />    <!-- прямая зеленая линия -->

    <circle cx="250" cy="110" r="4"
            style="fill: #008000"
    />


    <line x1="200" y1="50" x2="200" y2="200"
    style="stroke:#f7f21a; stroke-width: 6;"
    />    <!-- прямая линия -->

    <line x1="165" y1="70" x2="200" y2="100"
          style="stroke:#f7f21a; stroke-width: 5;"
    />    <!-- левая длинная линия -->
    <line x1="235" y1="70" x2="200" y2="100"
          style="stroke:#f7f21a; stroke-width: 5;"
    />    <!-- правая длинная линия -->

    <line x1="183" y1="60" x2="200" y2="75"
          style="stroke:#f7f21a; stroke-width: 5;"
    />    <!-- левая короткая линия -->
    <line x1="218" y1="60" x2="200" y2="75"
          style="stroke:#f7f21a; stroke-width: 5;"
    />    <!-- правая короткая линия -->

    <circle cx="200" cy="50" r="7"
          style="fill: #f7f21a"
    />

    <text x="165" y="37" font-size="9px" font-family="cursive"
          fill="#7affff"   textLength="70"
       textLength="70"
    >EVER GREEN<text/>

        </svg>
</body>
</html>
